<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animacao 2</title>
    <script type="text/javascript" src="js/jquery-3.7.0.min.js"></script>
    <style>
        div{
            background-color: #bca;
            width: 100px;
            border: 1px solid green;
        }
    </style>    
</head>
<body>
    <button id="go">Ampliar</button>
    <div id="block">Ol√°</div>

    <script>
        $("#go").click(function(){
            $("#block").animate({
                width: "70%",
                opacity: 0.4,
                marginLeft: "0.6in",
                fontSize: "3em",
                borderWidth: "10px"
            }, 1500);
        });
    </script>
</body>
</html>
