<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animacao 4</title>
    <script type="text/javascript" src="js/jquery-3.7.0.min.js"></script>
    <style>
        div{
            position: absolute;
            background-color: #abc;
            left: 0;
            top: 30px;
            width: 60px;
            height: 60px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <button id="esquerda">&laquo</button>
    <button id="pare">PARE!</button>
    <button id="direita">&raquo</button>
    <div class="quadrado" style="background-color: blue;"></div>

    <script>
        $("#direita").click(function(){
            $(".quadrado").animate({
                "left": "+=300px"}, 2000);
            });

            $("#pare").click(function(){
                $(".quadrado").stop();
            });
        $("#esquerda").click(function(){
            $(".quadrado").animate({
                "left": "-=300px"},2000);
            });       
    </script>
</body>
</html>
